name: build

on: [push]

# on:
#   push:
#     branches:
#       - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          ls -al
          git checkout main
          npm i
          rm -rf docs/
          npm run build
          mv dist docs
          ls -al
          cd docs
          ls -a
          git status
